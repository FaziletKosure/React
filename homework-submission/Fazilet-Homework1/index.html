<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting started</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <style>
      .crossed {
        text-decoration: line-through;
      }
      .todos {
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin: 20px 20px;
        border: 5px solid red;
      }
      h1 {
        color: blue;
        text-align: center;
      }
      ul {
        list-style: none;
        align-self: auto;
        padding-left: 50px;
        margin: 20px;
      }
      .todoD {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="thisIsWhereReactIsInjected"></div>
    <script type="text/babel">
      (function() {
        const todosDynamic = [
          {
            id: 1,
            description: "Get out of bed",
            deadline: "2017-09-11",
            done: true
          },
          {
            id: 2,
            description: "Brush teeth",
            deadline: "2017-09-10",
            done: false
          },
          {
            id: 3,
            description: "Eat breakfast",
            deadline: "2017-09-09",
            done: false
          }
        ];
        class Todo extends React.Component {
          
          render() {
            console.log(this.props);
            return (
              <div>
                <li
                  className={
                    "todoD " + (this.props.done ? "crossed" : "uncrossed")
                  }
                >
                  {this.props.description}, {this.props.deadline}
                </li>
              </div>
            );
          }
        }
        class TodoStaticList extends React.Component {
          // The goal of this component is to show a single todo item from a given static list
          render() {
            console.log(this.props);
            return (
              <div>
                <ul>
                  <li className="todo">
                    {this.props.description}, {this.props.deadline}
                  </li>
                </ul>
              </div>
            );
          }
        }
        class TodoList extends React.Component {
          // The goal of this component is to insert the JSX generated by Todo component and then show the whole list of todos on the user interface
          render() {
            console.log(this.props);
            return (
              <section className="todos">
                <div>
                  <h1>Static List</h1>
                  <TodoStaticList
                    description="Get out of bed"
                    deadline="Wed Sep 13 2017"
                  />
                  <TodoStaticList
                    description="Brush teeth"
                    deadline="Thu Sep 14 2017"
                  />
                  <TodoStaticList
                    description="Eat breakfast"
                    deadline="Fri Sep 15 2017"
                  />
                </div>
                <div>
                  <h1>Dynamic List</h1>
                  <ul>
                    {this.props.todosDynamic.map(todoD => (
                      <Todo key={todoD.id} {...todoD} />
                    ))}
                  </ul>
                </div>
              </section>
            );
          }
        }
        ReactDOM.render(
          <TodoList todosDynamic={todosDynamic} />,
          document.getElementById("thisIsWhereReactIsInjected")
        );
      })(React, ReactDOM);
    </script>
  </body>
</html>
